<main>
  <section>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <h3>Welcome Back!</h3>
      <p>Login to your account</p>
      <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.valid">Not a valid email id.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password': 'text'" [formControl]="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        <mat-hint align="end">
          <a routerLink="/reset-password">Forgot Password?</a>
        </mat-hint>
        <mat-error *ngIf="password.valid">Not a valid password id.</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Sign In</button>
    </form>
    <button mat-stroked-button color="primary" (click)="auth.googleLogin()">Google</button>
  </section>
</main>
