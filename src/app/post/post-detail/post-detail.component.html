<main *ngIf="post">
  <mat-card>
    <img src="{{post.image}}" alt="{{post.title}}" [hidden]="post.image === null">
    <mat-card-content>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Posted by {{ post.author }} {{ post.published | fromNow }}.</mat-card-subtitle>
      <p>{{ post.content }}</p>
    </mat-card-content>
  </mat-card>
</main>
